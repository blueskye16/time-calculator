<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/09b528e845.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-dark m-0">
    <header>
      <nav class="navbar navbar-expand-lg bg-dark-subtle" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand fst-italic" href="#">Every seconds counts</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </div>
          </div> -->
        </div>
      </nav>
    </header>
    <main class="container-md bg-secondary bg-gradient mt-4 p-3 rounded-4">
      <div class="pb-5">
        <h1>
          Time Calculator: Your Personalized
          <br />
          Tool to Count Every Minute
        </h1>
      </div>
      <section>
        <h2 class="text-center">
          <i class="fa-regular fa-star pe-2" style="color: #ffd43b"></i>Time
          Calculator
        </h2>
        <div id="insideTimeContainer">
          <div id="timeContainer" class="text-center fs-4">
            <p>SET TIME</p>
            <div id="timeDisplay" class="d-flex justify-content-center">
              <div class="d-flex">
                <input
                  class="form-control"
                  type="number"
                  id="startHourInput"
                  placeholder="00"
                  maxlength="2"
                  oninput="this.value = this.value.slice(0, 2)"
                />
                <input
                  class="form-control"
                  type="number"
                  id="startMinuteInput"
                  placeholder="00"
                  maxlength="2"
                  oninput="this.value = this.value.slice(0, 2)"
                />
              </div>
            </div>
            <div id="timeInputContainer" class="d-flex justify-content-center mt-3">
              <div id="hourContainer" class="time-input-el">
                <p>Hour</p>
                <input
                  class="form-control"
                  type="number"
                  id="hourInput"
                  placeholder="00"
                  maxlength="2"
                />
              </div>
              <div id="minuteContainer" class="time-input-el">
                <p>Minute</p>
                <input
                  class="form-control"
                  type="number"
                  id="minuteInput"
                  placeholder="00"
                  maxlength="2"
                />
              </div>
            </div>
          </div>
          <div class="mt-4 d-flex justify-content-center">
              <button
                class="btn btn-primary"
                onclick="storeTimeAndCalculate()"
                id="calculateBtn"
              >
                CALCULATE
              </button>
              <button class="btn btn-danger ms-2" id="resetBtn">RESET</button>
          </div>
          <div id="resultContainer" class="text-center mt-2">
            <p class="fst-italic text-decoration-underline">Set Date (optional)</p>
            <input type="date" id="dateInput"/>
            <p class="mt-2 fw-bold">RESULT</p>
            <h1 id="timeCalculationResult">00:00</h1>
            <p id="dateResult" style="display: none">dd/mm/yyyy</p>
            <p id="exceedDay" style="display: none">Exceeding day time</p>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/Javascript/script.js"></script>
    <script src="./assets/Javascript/customEl.js"></script>
  </body>
</html>
